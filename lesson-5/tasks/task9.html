<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <h1>Задача 9</h1>
        <p>
            Користувач загадує число. Комп’ютер задає питання поки не вгадає
            число користувача (використати confirm).
        </p>
        <script>
            let userGuessedNumber = parseInt(
                prompt("Загадайте число від 1 до 10:")
            )
            let min = 1
            let max = 10
            let correctAnswer = false

            while (!correctAnswer) {
                let computerGuess =
                    Math.floor(Math.random() * (max - min + 1)) + min

                if (userGuessedNumber == computerGuess) {
                    confirm(`Ваше число ${computerGuess}`)
                    break
                } else {
                    let answer = confirm(
                        `Я помилывся: ${computerGuess} . Спробувати ще?`
                    )
                    if (!answer) break
                }
            }
            document.write(`Ваще число: ${userGuessedNumber}`)
        </script>
    </body>
</html>
