<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <h1>Задача 2</h1>
        <p>Створити 10 елементів для введення цін продуктів</p>
        <script>
            for (let i = 0; i < 10; i++) {
                document.write(
                    `<label>Product  #${i + 1}
                        <input type="text" id="input-${i}">
                    </label></br>`
                )
            }
        </script>
    </body>
</html>
