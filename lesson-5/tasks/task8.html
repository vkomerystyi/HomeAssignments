<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <h1>Задача 8</h1>
        <p>
            Користувач загадує число. За 3 спроби комп’ютер намагається вгадати
            число користувача (використати confirm)
        </p>
        <script>
            let userGuessedNumber = parseInt(
                prompt("Загадайте число від 1 до 100:")
            )
            let min = 1
            let max = 100
            let i = 0

            while (i < 3) {
                let computerGuess =
                    Math.floor(Math.random() * (max - min + 1)) + min

                if (userGuessedNumber == computerGuess) {
                    confirm(`Ваше число ${computerGuess}`)
                    break
                } else {
                    let answer = confirm(
                        `Я помилывся: ${computerGuess} . Спробувати ще?`
                    )
                    if(!answer) break
                }
                i++
            }
            document.write(
                `На жаль спроби закінчились!!! Ваще число: ${userGuessedNumber}`
            )
        </script>
    </body>
</html>
