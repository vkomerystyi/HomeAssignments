<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <h1>Задача 10</h1>
        <p>
            Знайти суму всіх непарних чисел, що знаходяться між заданими
            користувачем числами
        </p>
        <script>
            let userNumberOne = parseInt(prompt("Введіть перше число:"))
            let userNumberTwo = parseInt(prompt("Введіть друге число:"))

            if (userNumberOne > userNumberTwo) {
                let temp = userNumberTwo
                userNumberTwo = userNumberOne
                userNumberOne = temp
            }
            let sum = 0
            for (i = userNumberOne; i <= userNumberTwo; i++) {
                if (i % 2 !== 0) sum += i
            }
            document.write(`Сумма непарних чисел між Вашим інтервалом дорівнює ${sum}`)
        </script>
    </body>
</html>
