<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JavaScript</title>
    </head>

    <body>
        <h1>Задача №5</h1>
        <p>Дано масив елементів. Знайти добуток додатних елементів</p>

        <script>
            //дано масив елементів
            function getArrNumber() {
                let arr = []
                const min = -500
                const max = 500
                for (let i = 0; i < 10; i++) {
                    let random =
                        min + Math.floor(Math.random() * (max - min + 1))
                    arr.push(random)
                }
                return arr
            }
            let product = 1
            //Знайти добуток додатних елементів
            for (const item of getArrNumber()) {
                if (item > 0) {
                    product *= item
                }
            }
            //виводимо результат
            document.write(`
            Дано масив елементів: ${getArrNumber().join(", ")} <br>
            Добуток додатних елементів: ${product}`)
        </script>
    </body>
</html>
