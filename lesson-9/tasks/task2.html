<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JavaScript</title>
    </head>

    <body>
        <h1>Задача №2</h1>
        <p>
            Користувач вводить кількість елементів. Створити масив, у якому
            перша половина заповнена 1-цями, а друга заповнена 7-ками.
        </p>

        <script>
            //Користувач вводить кількіть елементів
            const userEntersNumber = parseInt(
                prompt("Введіть кількіть елементів для стоврення масива")
            )
            //Створили масив елементів користувача
            let arr = new Array(userEntersNumber)
            //знаходимо першу половину масиву і округлюемо до більшого
            let firstHalf = Math.ceil(userEntersNumber / 2)
            //заповнюємо першу половину масиву 1-цями
            arr.fill(1, 0, firstHalf)
            //заповнюємо другу половину масиву 7-ками
            arr.fill(7, firstHalf)
            //виводимо до консолі
            console.log(arr)
        </script>
    </body>
</html>
