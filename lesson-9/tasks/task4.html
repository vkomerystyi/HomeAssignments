<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JavaScript</title>
    </head>

    <body>
        <h1>Задача №4</h1>
        <p>Дано масив елементів. Вивести на екран елементи, що більші за 100</p>

        <script>
            //дано масив елементів
            function getArrNumber() {
                let arr = []
                const min = -500
                const max = 500
                for (let i = 0; i < 10; i++) {
                    let random =
                        min + Math.floor(Math.random() * (max - min + 1))
                    arr.push(random)
                }
                return arr
            }
            //вивести на екран елементи, що більші за 100
            let arrMore100 = []
            for (const item of getArrNumber()) {
                if (item > 100) arrMore100.push(item)
            }
            //виводимо на екран
            let randomArr = getArrNumber()
            document.write(`Дано масив елементів: ${randomArr.join(", ")} <br>`)
            document.write(
                `Вивести більші за 100 елементи: ${arrMore100.join(", ")}`
            )
        </script>
    </body>
</html>
