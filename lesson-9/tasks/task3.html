<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JavaScript</title>
    </head>

    <body>
        <h1>Задача №3</h1>
        <p>
            Користувач вводить кількість елементів. Створити масив, у якому
            перші 5 елементів заповнені 1-цями, а інші до кінця масиву заповнені
            7-ками.
        </p>

        <script>
            //користувач вводить кількіть елементів
            const userEntersNumber = parseInt(
                prompt("Введіть кількіть елементів для стоврення масива")
            )
            //створюємо масив користувача
            let arr = new Array(userEntersNumber)
            //перші 5 заповнені 1-цями
            arr.fill(1, 0, 5)
            //до кінця заповнені 7-ками
            arr.fill(7, 5)
            //виводимл до консолі
            console.log(arr)
        </script>
    </body>
</html>
