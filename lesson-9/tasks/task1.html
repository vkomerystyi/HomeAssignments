<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JavaScript</title>
    </head>

    <body>
        <h1>Задача №1</h1>
        <p>
            Користувач вводить кількість елементів. Створити масив, що
            складається з вказаної кількості елементів заповнених нулями.
        </p>

        <script>
            //Користувач вводить кількіть елементів
            const userEntersNumber = parseInt(
                prompt("Введіть кількіть елементів для стоврення масива")
            )
            //Масив з кількостью елементів заповнений нулями
            let arr = new Array(userEntersNumber).fill(0)
            document.write(
                `Масив із ${userEntersNumber} елементів, заповнений нулями: ${arr.join(
                    ", "
                )} `
            )
        </script>
    </body>
</html>
