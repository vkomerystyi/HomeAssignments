<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>

    <body>
        <h1>Задача №4</h1>
        <p>
            Створити функцію, яка для 3 заданих чисел знаходить одночасно
            декілька результатів:
        </p>
        <ul>
            <li>кількість парних</li>
            <li>кількість додатних</li>
            <li>кількість більших за 100</li>
        </ul>

        <script>
            const numberOne = parseFloat(prompt("Введіть перше число: "))
            const numberTwo = parseFloat(prompt("Введіть друге число: "))
            const numberThree = parseFloat(prompt("Введіть третє число: "))

            function commonResult(a, b, c) {
                let quantityOfEven = 0
                let quantityOfPositive = 0
                let quantityGreaterHundred = 0

                if (a % 2 === 0) quantityOfEven++
                if (b % 2 === 0) quantityOfEven++
                if (c % 2 === 0) quantityOfEven++

                if (a > 0) quantityOfPositive++
                if (b > 0) quantityOfPositive++
                if (c > 0) quantityOfPositive++

                if (a > 100) quantityGreaterHundred++
                if (b > 100) quantityGreaterHundred++
                if (c > 100) quantityGreaterHundred++

                return `Кількість парних: ${quantityOfEven} </br>
                    Кількість додатних: ${quantityOfPositive} </br>
                    Кількість більших за 100: ${quantityGreaterHundred}`
            }
            const conclusion = commonResult(numberOne, numberTwo, numberThree)
            document.write(conclusion)
        </script>
    </body>
</html>
