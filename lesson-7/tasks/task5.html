<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>

    <body>
        <h1>Задача №5</h1>
        <p>Створити окремі функції, які переводять:</p>
        <ul>
            <li>Сантиметри у дюйми</li>
            <li>Кілограми у фунти</li>
            <li>Кілометри у милі.</li>
        </ul>

        <script>
            function getTranslatedInches(number) {
                let resultInches = number / 2.54
                return resultInches
            }
            function getTranslatedPound(number) {
                let resultPound = number * 2.20462
                return resultPound
            }
            function getTranslatedMiles(number) {
                let resultMiles = number * 0.62137
                return resultMiles
            }

            let numberСentimeter = parseFloat(
                prompt("Введіть число в сантиметрах і дізнаєтесь в дюймах: ")
            )
            let numberKilograms = parseFloat(
                prompt("Введіть число в кілограмах і дізнаєтесь в фунтах: ")
            )
            let numberKilometers = parseFloat(
                prompt("Введіть число в кілометрах і дізнаєтесь в милі: ")
            )

            const inches = getTranslatedInches(numberСentimeter)
            document.write(
                ` В ${numberСentimeter} см - ${inches.toFixed(4)} дюйма </br>`
            )

            const kilogram = getTranslatedPound(numberKilograms)
            document.write(
                ` В ${numberKilograms} кг - ${kilogram.toFixed(4)} фунта </br>`
            )

            const miles = getTranslatedMiles(numberKilometers)
            document.write(
                ` В ${numberKilometers} км - ${miles.toFixed(4)} милі`
            )
        </script>
    </body>
</html>
