<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>

    <body>
        <h1>Задача №10</h1>
        <p>
            Дано покази температур (довільна кількість). Розробити функцію, яка
            дозволить знайти середнє значення для додатних показів температури.
        </p>

        <script>
            let quantityTemperature = parseInt(
                prompt("Введіть яку кількість температур рахуватимемо: ")
            )

            function getpositiveTemperature(params) {
                return params > 0
            }

            function getAverageValue(quantity) {
                let count = 0
                let sumNum = 0
                let userNum

                for (let i = 0; i < quantity; i++) {
                    userNum = parseInt(
                        prompt(`Введіть показник ${i + 1} температури`)
                    )
                    if (getpositiveTemperature(userNum)) {
                        sumNum += userNum
                        count++
                    }
                }
                return sumNum / count
            }

            let resultTemperature = getAverageValue(quantityTemperature)
            document.write(
                `Cереднє значення для додатних показів температури: ${resultTemperature}`
            )
        </script>
    </body>
</html>
