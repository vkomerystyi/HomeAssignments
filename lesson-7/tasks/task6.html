<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            table {
                border: 4px solid black;
                border-collapse: collapse;
                display: inline-table;
            }
            td {
                border: 2px solid rgb(190, 190, 190);
                padding: 10px 10px;
            }
        </style>
    </head>

    <body>
        <h1>Задача №6</h1>
        <p>
            Створити функцію, яка створює таблицю з вказаною кількістю рядків і
            стовпців (таблиця заповнюється заданим фіксованим повідомленням).
        </p>

        <script>
            function getTableUser(row, column, notification) {
                document.write(`<table>`)
                for (let r = 1; r <= row; r++) {
                    document.write(`<tr>`)
                    for (let c = 1; c <= column; c++) {
                        document.write(`<td>${notification}</td>`)
                    }
                    document.write(`</tr>`)
                }
                document.write(`</table>`)
            }

            let mess =
                "Lorem ipsum dolor sit amet, consectetur adipisicing elit."

            const countRow = parseInt(
                prompt("Введіть кількість рядків в таблиці: ")
            )
            const countColumn = parseInt(
                prompt("Введіть кількість стовпців в таблиці: ")
            )

            getTableUser(countRow, countColumn, mess)
        </script>
    </body>
</html>
