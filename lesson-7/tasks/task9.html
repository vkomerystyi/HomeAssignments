    <body>
        <h1>Задача №9</h1>
        <p>
            Дано покази температур (довільна кількість). Розробити функцію, яка
            дозволить підрахувати кількість від’ємних показів температури.
        </p>

        <script>
            let quantityTemperature = parseInt(
                prompt("Введіть яку кількість температур рахуватимемо: ")
            )

            function getCountTemperature(quantity) {
                let count = 0
                let userNum
                for (let i = 0; i < quantity; i++) {
                    userNum = parseInt(prompt(`Введіть ${i + 1} температуру `))
                    if (getNegativeTeperature(userNum)) count++
                }
                return count
            }
            function getNegativeTeperature(negative) {
                return negative < 0
            }

            let resultTemperature = getCountTemperature(quantityTemperature)
            document.write(
                `Кількість від’ємних показів температури ${resultTemperature}`
            )
        </script>
    </body>
</html>
