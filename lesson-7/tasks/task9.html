    <body>
        <h1>Задача №9</h1>
        <p>
            Дано покази температур (довільна кількість). Розробити функцію, яка
            дозволить підрахувати кількість від’ємних показів температури.
        </p>

        <script>
            function getCountNumberNegativesTemperature() {
                let countNative = 0
                for (let i = 0; i < arguments.length; i++) {
                    if (arguments[i] < 0) {
                        countNative++
                    }
                }
                return countNative
            }

            let resultTemperature = getCountNumberNegativesTemperature(
                12,
                10,
                7,
                3,
                -2,
                -5,
                -7,
                -5,
                3,
                5,
                6,
                -12,
                5,
                -5
            )
            document.write(
                `Кількість від’ємних показів температури ${resultTemperature}`
            )
        </script>
    </body>
</html>
