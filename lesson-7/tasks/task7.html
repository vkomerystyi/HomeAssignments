    <body>
        <h1>Задача №7</h1>
        <p>
            Створити функцію, яка випадковим чином виводить на екран одне із 4
            зображень (шляхи до зображень передаються у функцію
        </p>

        <script>
            function showRandomImg() {
                let numberRandomImg = 1 + Math.floor(Math.random() * 4)

                return ` <img src="../img/${numberRandomImg}.png" alt="">`
            }
            let img = showRandomImg()
            document.write(img)
        </script>
    </body>
