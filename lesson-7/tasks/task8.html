<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

    <body>
        <h1>Задача №8</h1>
        <p>
            Створити функцію, яка виводить банер (у функцію передаються:
            зображення, заголовок та посилання, куди переходимо при кліку на
            зображення (тег img повине знаходитись у середині тега a:
            <a> <img src="”шлях”" /> </a>
        </p>

        <script>
            function showBanner(img, title, src) {
                let banner = `<h2>${title}</h2>
                    <div>
                        <a href="${src}" target="_blank" ><img src="${img}" alt="img"></a>
                    </div>`

                return banner
            }
            const img = "../img/5.png"
            const title = "Google"
            const src = "https://www.google.com/"

            let resultBanner = showBanner(img, title, src)
            document.write(resultBanner)
        </script>
    </body>
</html>
