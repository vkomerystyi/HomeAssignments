<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>

    <body>
        <h1>Задача №1</h1>
        <p>Створити функцію, яка за номером місяця повертає його назву.</p>

        <script>
            function getMonthYear(numberMonth) {
                let result
                switch (numberMonth) {
                    case 1:
                        result = "Січень"
                        break
                    case 2:
                        result = "Лютий"
                        break
                    case 3:
                        result = "Березень"
                        break
                    case 4:
                        result = "Квітень"
                        break
                    case 5:
                        result = "Травень"
                        break
                    case 6:
                        result = "Червень"
                        break
                    case 7:
                        result = "Липень"
                        break
                    case 8:
                        result = "Серпень"
                        break
                    case 9:
                        result = "Вересень"
                        break
                    case 10:
                        result = "Жовтень"
                        break
                    case 11:
                        result = "Листопад"
                        break
                    case 12:
                        result = "Грудень"
                        break
                    default:
                        result = " не існує..."
                        break
                }
                return result
            }

            const numberMonth = parseInt(
                prompt(`Введіть номер місяця від 1 до 12`)
            )
            let month = getMonthYear(numberMonth)
            document.write(`Ви ввели ${numberMonth} - цей місяць ${month}`)
        </script>
    </body>
</html>
