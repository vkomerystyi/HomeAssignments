<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>

    <body>
        <h1>Задача №2</h1>
        <p>
            Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей
            день робочим.
        </p>

        <script>
            function workDayWeek(num) {
                let result
                if (num >= 1 && num <= 5) {
                    result = `Це робочий день`
                } else if (num <= 7) {
                    result = `Це вихідній день`
                } else {
                    result = `Такого дня неділі не існує`
                }
                return result
            }

            const dayNumberWeek = parseInt(
                prompt(`Ведіть номер дня тижня від 1 до 7`)
            )
            let dayWeek = workDayWeek(dayNumberWeek)
            document.write(`${dayWeek}`)
        </script>
    </body>
</html>
